<!DOCTYPE html>
<html>
<head>
	<title>Matching game</title>
	<style type="text/css">
#leftSide{
	margin: auto;
	width:500px;
	height: 500px;
	position:absolute;
}
#rightSide{
	
	left:500px;
	width: 500px;
	height: 500px;
	margin: auto;
	position:absolute;
	border-left:1px solid black;
}
img{
	position: absolute;
}
	</style>
<script type="text/javascript">
	var numberOfFaces=5;
	
		
	function generateFaces()
	{
		for (var i = 0; i < numberOfFaces; i++) 
		{
			var theLeftSide=document.getElementById('leftSide');
			var image=document.createElement('img');
			image.src="smiley.png";
			 image.style.top=Math.random()*350+"px";
			 console.log(image.style.top);
			 image.style.left=Math.random()*350+"px";
			 console.log(image.style.left);
			 theLeftSide.appendChild(image);
		}
	}
</script>


</head>
<body id="myBody" onload="generateFaces()" >
<h1>MATCHING GAME</h1>
<p>Click on  extra smiling face on the left </p>
<div id="leftSide"></div>
<div id="rightSide"></div>

</body>
</html>
