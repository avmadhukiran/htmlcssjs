<!DOCTYPE html>
<html>
<head>
	<title>Matching game</title>
	<style type="text/css">
#leftSide{
	margin: auto;
	width:500px;
	height: 500px;
	position:absolute;
}
#rightSide{
	
	left:500px;
	width: 500px;
	height: 500px;
	margin: auto;
	position:absolute;
	border-left:1px solid black;
}
img{
	position: absolute;
}
	</style>
<script type="text/javascript">
	var numberOfFaces=5;	
	function generateFaces()
	{	                
		var theRightSide =document.getElementById("rightSide");
		var theLeftSide=document.getElementById('leftSide');
		var theBody =document.getElementsByTagName("body")[0];
 	
		for (var i = 0; i < numberOfFaces; i++) 
		{
			var image=document.createElement('img');
			image.src="smiley.png";
			 image.style.top=Math.random()*315+"px";
			 console.log(image.style.top);
			 image.style.left=Math.random()*315+"px";
			 console.log(image.style.left);
			 theLeftSide.appendChild(image);
		}
		var leftSideImages = theLeftSide.cloneNode(true)
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
		theLeftSide.lastChild.onclick=
		    function nextLevel(event){

        event.stopPropagation();
                 numberOfFaces += 5;
                 refresh();
        generateFaces();
};

theBody.onclick = function gameOver() {

    alert("Game Over!");



    theBody.onclick = null;

    theLeftSide.lastChild.onclick = null;

}; 
	var refresh=function (){
	                 var theNode = document.getElementById("leftSide");
	                 var theRNode = document.getElementById("rightSide");
            while(theNode.firstChild){
                theNode.removeChild(theNode.firstChild);}
            while(theRNode.firstChild){
                theRNode.removeChild(theRNode.firstChild);}

            };

	}

</script>


</head>
<body id="myBody" onload="generateFaces()" >
<h1>MATCHING GAME</h1>
<p>Click on  extra smiling face on the left </p>
<div id="leftSide"></div>
<div id="rightSide"></div>

width="2" height="0">
</embed>

</noembed>
</body>
</html>
